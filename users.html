<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .table-container {
            width: 80%;
            margin: 5% auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0f0ff;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="table-container">
        <h2>Registered Users</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Current Spot</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                    {% if user.latest_reservation %}
                        Spot {{ user.latest_reservation.spot.spot_number }}
                    {% else %}
                        None
                    {% endif %}
                    </td>

                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
