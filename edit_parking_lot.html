<!DOCTYPE html>
<html>
<head>
    <title>Edit Parking Lot</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 50%;
            margin: 5% auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.96);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>Edit Parking Lot</h2>
        <form method="POST">
            <label>Name:</label><br>
            <label>Name:</label><br>
        <input type="text" name="name" value="{{ lot.prime_location_name }}" required><br>

        <label>Location:</label><br>
        <input type="text" name="location" value="{{ lot.address }}" required><br>

        <label>Pin Code:</label><br>
        <input type="text" name="pin_code" value="{{ lot.pin_code }}" required><br>

        <label>Capacity:</label><br>
        <input type="number" name="capacity" value="{{ lot.max_spots }}" required><br>

        <label>Price per Unit:</label><br>
        <input type="number" name="price_per_unit" value="{{ lot.price_per_unit }}" step="0.01" required><br><br>

            <button type="submit">Update Lot</button>
        </form>
    </div>
</body>
</html>
