<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartPark</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #222;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
    }

    .navbar a:hover {
        color: #ffc107;
    }

    .nav-left, .nav-right {
        display: flex;
        align-items: center;
    }

    .brand {
        font-size: 20px;
        margin-right: 30px;
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <a class="brand" href="/">SmartPark</a>

        {% if session.get('user_id') %}
            {% if session.get('is_admin') %}
                <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('admin_parking_lots') }}">Manage Lots</a>
                <a href="{{ url_for('create_parking_lot') }}">Add Lot</a>
                <a href="{{ url_for('view_all_users') }}">Users</a>
                <a href="{{ url_for('view_all_reservations') }}">All Reservations</a>
            {% else %}
                <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('view_available_lots') }}">Available Lots</a>
                <a href="{{ url_for('view_user_reservations') }}">My Bookings</a>

            {% endif %}
        {% endif %}
    </div>

    <div class="nav-right">
        {% if session.get('user_id') %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
</div>

</body>
</html>
