<!DOCTYPE html>
<html>
<head>
    <title>Create Parking Lot</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 50%;
            margin: 5% auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="form-container">
        <h2>Create Parking Lot</h2>
        <form method="POST">
            <label>Prime Location Name:</label>
            <input type="text" name="prime_location_name" required>

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>Pin Code:</label>
            <input type="text" name="pin_code" required>

            <label>Price per Unit:</label>
            <input type="number" name="price_per_unit" step="0.01" required>

            <label>Max Spots:</label>
            <input type="number" name="max_spots" required>

            <button type="submit">Create Parking Lot</button>
        </form>
    </div>
</body>
</html>
